<div class="usuarios-container">
  <!-- Breadcrumb Navigation -->
  <nav class="breadcrumb-nav">
    <a routerLink="/dashboard" class="breadcrumb-link">
      <span class="icon">üè†</span>
      <span>Dashboard</span>
    </a>
    <span class="separator">‚Ä∫</span>
    <span class="current">Gesti√≥n de Usuarios</span>
  </nav>

  <div class="header">
    <div class="header-left">
      <button routerLink="/dashboard" class="btn-back" title="Volver al Dashboard">
        <span class="back-icon">‚Üê</span>
      </button>
      <h2>üë• Gesti√≥n de Usuarios</h2>
    </div>
    <a routerLink="/usuarios/nuevo" class="btn btn-primary">
      <span class="btn-icon">+</span> Nuevo Usuario
    </a>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading" *ngIf="cargando">
    <p>Cargando usuarios...</p>
  </div>

  <div class="table-responsive" *ngIf="!cargando && usuarios.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <span class="badge" [ngClass]="'badge-' + usuario.rol">
              {{ usuario.rol }}
            </span>
          </td>
          <td>
            <span class="badge" [ngClass]="usuario.estado ? 'badge-success' : 'badge-danger'">
              {{ usuario.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/usuarios', usuario.id]" class="btn btn-sm btn-primary">Editar</a>
            <button (click)="eliminarUsuario(usuario.id)" class="btn btn-sm btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="empty-state" *ngIf="!cargando && usuarios.length === 0">
    <p>No hay usuarios registrados</p>
  </div>
</div>

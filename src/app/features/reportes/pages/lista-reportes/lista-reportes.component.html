<div class="reportes-container">
  <!-- Breadcrumb Navigation -->
  <nav class="breadcrumb-nav">
    <a routerLink="/dashboard" class="breadcrumb-link">
      <span class="icon">ğŸ </span>
      <span>Dashboard</span>
    </a>
    <span class="separator">â€º</span>
    <span class="current">Reportes</span>
  </nav>

  <div class="header">
    <div class="header-left">
      <button routerLink="/dashboard" class="btn-back" title="Volver al Dashboard">
        <span class="back-icon">â†</span>
      </button>
      <h2>ğŸ“Š Reportes</h2>
    </div>
    <div class="header-buttons">
      <button (click)="generarReporteUsuarios()" class="btn btn-primary" [disabled]="cargando">
        <span class="btn-icon">ğŸ“„</span> Reporte de Usuarios
      </button>
      <button (click)="generarReporteCursos()" class="btn btn-primary" [disabled]="cargando">
        <span class="btn-icon">ğŸ“š</span> Reporte de Cursos
      </button>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading" *ngIf="cargando">
    <p>Generando reporte...</p>
  </div>

  <div class="reportes-list" *ngIf="reportes.length > 0">
    <div class="reporte-item" *ngFor="let reporte of reportes">
      <div class="reporte-info">
        <h3>{{ reporte.titulo }}</h3>
        <p class="tipo">Tipo: {{ reporte.tipo }}</p>
        <p class="fecha">Generado: {{ reporte.fechaGeneracion | date: 'short' }}</p>
        <p class="generado">Por: {{ reporte.generadoPor }}</p>
      </div>
      <div class="reporte-actions">
        <button (click)="descargar(reporte.id)" class="btn btn-success">Descargar PDF</button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="reportes.length === 0 && !cargando">
    <p>No hay reportes disponibles</p>
  </div>
</div>
